<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Successful register</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
    <div class=" container bg-dark text-light mt-5 p-4 w-50">
        <h1 class="text-danger">Email Addresses Entered</h1>
        <ul>
            {% for email in emails %}
            <li>
                <p class="text-light">{{email.address}} - {{ email.created_at }} || 
                    <a class= "text-light" href="/destroy/{{ email.id }}">Delete</a>
                </p>
            </li>
            {% endfor %}
        </ul>
    </div>
<p class="text-center mt-4">
    <a href="/" class="text-dark">Home</a> 
</p>
</body>
</html>
